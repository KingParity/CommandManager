apply plugin: 'java'
apply plugin: 'eclipse'
archivesBaseName = 'CommandManager'
version = '2.0' 

task wrapper(type: Wrapper) {
    gradleVersion = '3.2.1'    
}

repositories {
  maven {
    // spigot
    url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
  }
}

dependencies {
  compile 'org.bukkit:bukkit:1.11.2-R0.1-SNAPSHOT'
}
